language: node_js
sudo: required
before_script:
- npm install -g bower polymer-cli
- polymer install
env:
  global:
  - secure: 
  - secure: 
node_js: stable
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
script:
- xvfb-run npm run test:client && npm run test:server
- if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then polymer test -s test/element 'default'; fi
