<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="asq" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>asq-confidence</title>

  <script src="../../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../../asq-confidence.html">
  <link rel="import" href="../../../asq-base/asq-base.html">
</head>
<body>

  <!-- You use the document as a place to set up your fixtures. -->
 <asq-confidence id="m"></asq-confidence>

  <script>
    var m = document.querySelector('#m');
    suite('<asq-confidence>', function() {
      test('test get and set', function() {
        assert.equal(m.getConfidenceLevel(), "0");

        m.setConfidenceLevel(5);
        assert.equal(m.getConfidenceLevel(), "5");

        m.setConfidenceLevel(1);
        assert.equal(m.getConfidenceLevel(), "1");

        m.setConfidenceLevel(0);
        assert.equal(m.getConfidenceLevel(), "0");

        m.setConfidenceLevel(-1);
        assert.equal(m.getConfidenceLevel(), "0");

        m.setConfidenceLevel(-100);
        assert.equal(m.getConfidenceLevel(), "0");

        m.setConfidenceLevel(6);
        assert.equal(m.getConfidenceLevel(), "5");

        m.setConfidenceLevel(100);
        assert.equal(m.getConfidenceLevel(), "5");
      });

      test('test default mixin values', function() {
        assert.isTrue(m.isASQElement);
        assert.isFalse(m.isASQQuestionTypeElement);
        assert.equal(m.uid, "");
        assert.equal(m.role, ASQ.RoleMixin.roles.VIEWER);
      });

      
    });
  </script>

</body>
</html>
