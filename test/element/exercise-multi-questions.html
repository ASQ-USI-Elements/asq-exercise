<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="asq" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>asq-exercise</title>

  <script src="../../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../../asq-exercise.html">
  <link rel="import" href="../../../asq-text-input/asq-text-input.html">
  <link rel="import" href="../../../asq-multi-choice/asq-multi-choice.html">
  <link rel="import" href="../../../asq-base/asq-base.html">
</head>
<body>

  <!-- You use the document as a place to set up your fixtures. -->
  <asq-exercise id="m">
    <asq-text-input label="answer here">
      <asq-stem><h3>What's the result of '2 * 4'</h3></asq-stem>
    </asq-text-input>
    <asq-multi-choice>
        <asq-stem><h3>Which are the official languages of Switzerland?</h3></asq-stem>
        <asq-option>English</asq-option>
        <asq-option correct-answer="true">French</asq-option>
        <asq-option correct-answer="true">German</asq-option>
        <asq-option correct-answer="true">Rumantsch</asq-option>
      </asq-multi-choice>

  </asq-exercise>

  <script>
    var m = document.querySelector('#m');
    suite('<am-exercise>', function() {
      test('test getQuestions()', function() {
        assert.isTrue(Array.isArray(m.getQuestions()));
        assert.equal(m.getQuestions().length, 2);
        assert.equal(m.getQuestions()[0].nodeName, "ASQ-TEXT-INPUT");
        assert.equal(m.getQuestions()[1].nodeName, "ASQ-MULTI-CHOICE");
      });

      test('test getAnswers()', function() {
        assert.isTrue(Array.isArray(m.getAnswers()));
        assert.equal(m.getAnswers().length, 2);
      });

      test('test default mixin values', function() {
        assert.isTrue(m.isASQElement);
        assert.isFalse(m.isASQQuestionTypeElement);
        assert.equal(m.uid, "");
        assert.equal(m.role, ASQ.RoleMixin.roles.VIEWER);
      });

      
    });
  </script>

</body>
</html>
