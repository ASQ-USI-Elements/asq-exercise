<polymer-element name="asq-progress" attributes="max value ratio">
  <template>
    <div>
      <paper-progress value="{{value}}" max="{{max}}" ratio="{{ratio}}"></paper-progress>
      <i>{{value}} / {{max}}</i>    
    </div>
  </template>

  <script>
    (function() {

      var p = {
        /**
         * The current value of the progress bar. 
         * @attribute value
         * @type number
         * @default 0
         */
        value: 5,

        /**
         * The max value of the progress bar. 
         * @attribute max
         * @type number
         * @default 10
         */
        max: 10


      };

      ASQ.asqify(p);
      Polymer('asq-progress', p);
    })();
  </script>
</polymer-element>
