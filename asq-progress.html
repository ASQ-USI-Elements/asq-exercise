<link rel="import" href="../paper-progress/paper-progress.html">

<dom-module id="asq-progress">
  <template>
    <div>
      <paper-progress value="{{value}}" max="{{max}}" ratio="{{ratio}}"></paper-progress>
      <i><span>{{value}}</span> / <span>{{max}}</span></i>    
    </div>
  </template>
  <script>
    (function () {
      Polymer({
        is: 'asq-progress',
        properties: {
          /**
           * The number that indicates the maximum value of the progress bar. 
           */
          max: {
            type: Number,
            value: 10,
            notify: true
          },

          /**
           * Returns the ratio of the value.
           */
          ratio: { 
            type: Number,
            value: 0,
            notify: true 
          },
          /**
           * The number that represents the current value of the progress bar. 
           */
          value: {
            type: Number,
            value: 0,
            notify: true
          }
        }
      });
    }());
  </script>
</dom-module>
