<polymer-element name="asq-progress">
  <template>
    <style></style>
    
    <!-- (for now) Keep same when either viewer or presenter -->
    <div>
      <progress value="{{value}}" max="{{max}}"></progress>
      <i>{{value}} / {{max}}</i>    
    </div>

  </template>

  <script>
    (function() {

      var p = {
        /**
         * The current value of the progress bar. 
         * @attribute value
         * @type number
         * @default 0
         */
        value: 0,

        /**
         * The max value of the progress bar. 
         * @attribute max
         * @type number
         * @default 10
         */
        max: 10


      };

      ASQ.asqify(p);
      Polymer('asq-progress', p);
    })();
  </script>
</polymer-element>
